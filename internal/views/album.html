<div class="site-section"  data-aos="fade">
    <div class="container-fluid">

        <div class="row justify-content-center">

            <div class="col-md-7">
                <div class="row mb-5">
                    <div class="col-12 ">
                        <h2 class="site-section-heading text-center">{{.Title}}</h2>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" id="lightgallery"  data-masonry='{"percentPosition": true }'>

            {{range .AlbumImages }}
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="{{ . }}" data-sub-html="">
                <a href="#"><img src="{{ . }}" alt="" class="img-fluid"></a>
            </div>
            {{end}}

        </div>
    </div>
</div>
